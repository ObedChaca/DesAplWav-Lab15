<div style="width: 40%; margin: auto; margin-top: 100px;">
    <div>
        <label for="" class="mb-3" style="text-align: end; display: block;">
            <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
            <span style="font-weight: normal; font-size: 1.8rem"> {{userChat.user}}</span>
        </label><br/>
    </div>


</div>

<div style="height: 50vh; width: 400px; left: 0; right: 0; margin-left: auto; margin-right: auto;">
    <h4>Chat:</h4>
    <div class="card mt-3 container" style="height: 50vh; width: 400px; padding-top: 10px;" >
        <div *ngFor="let a of myMessages">
            <label for="" style="font-weight: bold; font-size: medium;">{{a.user}}: </label>
            <span> {{a.text}}</span>
        </div>
    </div> 
</div>


<div style="display: flex; width: 400px; left: 0; right: 0; margin-left: auto; margin-right: auto; margin-top: 4rem; margin-bottom: 2rem;">
    <input type="text" class="form-control" placeholder="Escribe algo" style="border-radius: 1rem;" (keyup.enter)="myMessage()" [(ngModel)]="userChat.text">
    <button class="btn btn-primary" style="margin-left: 1rem; padding: 0px 6px 0px 6px; width: 45px;  border-radius: 2rem;" (click)="myMessage()"><i class="bi bi-envelope-fill" style="font-size: 24px;"></i></button>
</div>
